    .front  { transform: translateZ(110px); }

    .right  { transform: rotateY(90deg) translateZ(110px); }
    .left   { transform: rotateY(-90deg) translateZ(110px); }
    .top    { transform: rotateX(90deg) translateZ(110px); }
    .bottom { transform: rotateX(-90deg) translateZ(110px); }

    @keyframes spin {
      0%   { transform: rotateX(0) rotateY(0); }

<script>
  // Cube movement
  const cube = document.getElementById('cube');
  let auto = true;

  document.addEventListener('mousemove', (e) => {
    auto = false;
    const x = e.clientX / window.innerWidth - 0.5;
    const y = e.clientY / window.innerHeight - 0.5;
    const rotateY = x * 360;
    const rotateX = -y * 360;
    cube.style.animation = 'none';
    cube.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  let timer;
  document.addEventListener('mousemove', () => {
    clearTimeout(timer);
    timer = setTimeout(() => {
      auto = true;
      cube.style.animation = 'spin 10s infinite linear';
    }, 3000);
  });

  // Matrix Rain Effect
  const canvas = document.getElementById('matrixRain');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "<アァイ7ィウヴ0x8エェオ1カサシスセソタ4チツナニヌネノハヒフ31ヘホマミムメモラリルレロワ2ヲン";
  const fontSize = 16;
  const columns = canvas.width / fontSize;
 const drops = Array.from({ length: Math.floor(columns) }, () => Math.random() * canvas.height / fontSize);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ffcc";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const char = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(char, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > canvas.height && Math.random() > 0.985) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(drawMatrix, 75); // slower the matrix
</script>
